# ----------------------------------Cleanup----------------------------------------------------------------------------
    - name: Delete machines
      maas.maas.instance: &delete-machines
        fqdn: "{{ item }}"
        state: absent
      loop:
        - "integration-test-tag.{{ test_domain }}"
        - "integration-test-tag-2.{{ test_domain }}"

