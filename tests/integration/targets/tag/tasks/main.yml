    - name: Create virtual machine integration-test-tag.maas
      maas.maas.vm_host_machine:
        vm_host: "{{ test_vm_host }}"
        hostname: integration-test-tag
        cores: 1
        memory: 2048
        network_interfaces:
          label_name: my_first
          subnet_cidr: "{{ test_subnet }}"
        storage_disks:
          - size_gigabytes: 3
          - size_gigabytes: 5
      register: machine
    - ansible.builtin.assert:
        that:
          - machine is succeeded
          - machine is changed

    - name: Create virtual machine integration-test-tag-2.maas
